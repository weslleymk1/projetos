<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Receitas Aqui</title>
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container page-content">
            <div class="row">
                <div class="col-12 col-lg-6 offset-lg-3">
                <div class="um um-register um-164855 uimob500" style="opacity: 1;">
                <div class="um-form" data-mode="register">
                <form method="post" action="">
                <div class="um-row _um_row_1 " style="margin: 0 0 30px 0;">
                    <div class="um-col-1">
                        <div id="um_field_164855_first_name" class="um-field um-field-text  um-field-first_name um-field-text um-field-type_text" data-key="first_name">
                            <div class="um-field-label">
                                <label for="first_name-164855">Nome<span class="um-req" title="Required">*</span>
                                </label>
                                <div class="um-clear"></div>
                            </div><div class="um-field-area">
                                <input autocomplete="off" class="um-form-field valid " type="text" name="first_name-164855" id="first_name-164855" value="" placeholder="" data-validate="" data-key="first_name">
                    </div>
                </div>
                <div id="um_field_164855_last_name" class="um-field um-field-text  um-field-last_name um-field-text um-field-type_text" data-key="last_name">
                    <div class="um-field-label">
                        <label for="last_name-164855">Sobrenome<span class="um-req" title="Required">*</span></label>
                        <div class="um-clear"></div>
                    </div>
                    <div class="um-field-area">
                        <input autocomplete="off" class="um-form-field valid " type="text" name="last_name-164855" id="last_name-164855" value="" placeholder="" data-validate="" data-key="last_name">
                    </div>
                </div>
                <div id="um_field_164855_user_email" class="um-field um-field-text  um-field-user_email um-field-text um-field-type_text" data-key="user_email">
                    <div class="um-field-label">
                        <label for="user_email-164855">E-mail<span class="um-req" title="Required">*</span></label>
                        <div class="um-clear"></div>
                    </div>
                    <div class="um-field-area">
                        <input autocomplete="off" class="um-form-field valid " type="text" name="user_email-164855" id="user_email-164855" value="" placeholder="" data-validate="unique_email" data-key="user_email">
                    </div>
                </div>
                <div id="um_field_164855_user_password" class="um-field um-field-password  um-field-user_password um-field-password um-field-type_password" data-key="user_password">
                    <div class="um-field-label">
                        <label for="user_password-164855">Senha<span class="um-req" title="Required">*</span></label>
                        <div class="um-clear"></div>
                    </div>
                    <div class="um-field-area">
                        <input class="um-form-field valid " type="password" name="user_password-164855" id="user_password-164855" value="" placeholder="" data-validate="" data-key="user_password">
                    </div>
                </div>
                <div id="um_field_164855_confirm_user_password" class="um-field um-field-password  um-field-user_password um-field-password um-field-type_password" data-key="confirm_user_password">
                    <div class="um-field-label">
                        <label for="confirm_user_password-164855">Confirme sua senha<span class="um-req" title="Required">*</span></label>
                        <div class="um-clear"></div>
                    </div>
                        <div class="um-field-area">
                            <input class="um-form-field valid " type="password" name="confirm_user_password-164855" id="confirm_user_password-164855" value="" placeholder="Confirme sua senha" data-validate="" data-key="confirm_user_password"></div>
                        </div>
                            <div id="um_field_164855_gender" class="um-field um-field-radio  um-field-gender um-field-radio um-field-type_radio" data-key="gender">
                                <div class="um-field-label">
                                    <label for="gender-164855">Sexo</label>
                                    <div class="um-clear"></div>
                                </div>
                                    <div class="um-field-area">
                                        <label class="um-field-radio active um-field-half "><input type="radio" name="gender[]" value="Feminino" checked="">
                                            <span class="um-field-radio-state">
                                                <i class="um-icon-android-radio-button-on"></i>
                                            </span>
                                            <span class="um-field-radio-option">Feminino</span>
                                        </label>
                                        <label class="um-field-radio  um-field-half  right ">
                                            <input type="radio" name="gender[]" value="Masculino">
                                            <span class="um-field-radio-state">
                                                <i class="um-icon-android-radio-button-off"></i>
                                            </span>
                                            <span class="um-field-radio-option">Masculino</span>
                                        </label><div class="um-clear"></div>
                                        <div class="um-clear"></div>
                                    </div>
                                </div>
                </div>
                </form>
                </div>
                </div>
                <!-- <style type="text/css">
                .um-164855.um {max-width: 450px;}
                </style> -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
